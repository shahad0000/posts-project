<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
    <title>Home page</title>
  </head>
  <body>
    <!----------------------------- Navbar ----------------------------->
    <nav class="navbar" style="background-color: rgb(237, 237, 237); position: sticky; top: 0; z-index: 1;" >
      <div class="container-fluid">
        <button style="background-color: rgba(79, 70, 118, 0.908);" type="button" class="btn text-white" data-bs-toggle="modal" data-bs-target=".bd-example-modal-lg">New Post +</button>

        <div>
          <button id="login-link" class="btn btn-success d-none">
            <a style="text-decoration: none; color: white" href="login.html"
              >Login</a
            >
          </button>

          <button id="logout-link" class="d-none">logOut</button>
        </div>
      </div>
    </nav>

    <!----------------------------- Post form ----------------------------->
    



    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form style="background-color:rgb(248, 248, 248);" id="post-form" class="form p-3 d-flex flex-column gap-4">
            <h2>add post</h2>
            <input class="form-control" placeholder="Add image URL" type="text" id="imageUrl" required />
            <input class="form-control" placeholder="Add description" type="text" id="postText" />
            <button style="background-color: rgba(79, 70, 118, 0.908);" class="btn text-white" type="submit" id="submit-post">Post</button>
          </form>
      
        </div>
      </div>
    </div>





    
    <!------------------------------- Posts --------------------------------->
    <h1 class="m-4">Explore:</h1>
    <section id="posts-container" class="row justify-content-center gap-2 mt-5">
      
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
